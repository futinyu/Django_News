<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>欢迎来到注册页面</title>
		<link rel="stylesheet" type="text/css" href="/static/css/register.css"/>
		<script src="/static/jq/jquery-1.10.2.min.js"></script>

	</head>
	<body>
		<div id="zong">
			<div id="yu"><img src="/static/img/avatar.png"></div>
			<div id="zhu">
				<h3><p>注册</p></h3>
				<form action="{% url 'newapp:register' %}" method="post">
                    {% csrf_token %}
					<table cellspacing="0" cellpadding="10">
						<tr>
							<td><input placeholder="请输入用户名" name="yhm" type="text" id="yhm" onblur="fun1(this)" /></td>

						</tr>
						<tr>
							<td><input placeholder="请输入手机号或者邮箱" name="user" type="text" id="user" onblur="fun2(this) "/></td>
							<td><span class="username">{{ warn }}</span></td>
						</tr>
						<tr>
							<td><input placeholder="请输入密码(不少于六位)" name="pwd" type="password" id="pwd" onkeyup="fun3(this) "/></td>
							<td><span class="password"></span></td>
						</tr>
						<tr>
							<td class="yz" style="width:128px;">
								<li id='r'>弱</li>
								<li id='z'>中</li>
								<li id='q'>强</li>
							</td>					
						</tr>
						<tr>
                            <td><button onclick="fun0(this)"/>注册 </button> </td>
						</tr>
						
					</table>
					<span><a href="{% url 'newapp:login' %}">已有账号？立即登录</a></span>
				</form>
				
			</div>
		</div>
	</body>
	<script src="/static/js/register.js" type="text/javascript" charset="utf-8"></script>
	
</html>
